<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .container {
      background: #ffbdc9;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    input[type="checkbox"] {
      display: none;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: 500;
      color: #777;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    nav {
      background: #fff;
      border-radius: 50px;
      padding: 10px;
      box-shadow: 0 25px 20px -20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      display: inline-block;
      padding: 15px 35px;
      margin: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #777;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: color 0.5s;
    }

    nav ul li::after {
      content: "";
      background: #f44566;
      width: 100%;
      height: 100%;
      border-radius: 30px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0;
      transition: top 0.5s, opacity 0.5s;
    }

    nav ul li:hover {
      color: #fff;
    }

    nav ul li:hover::after {
      top: 50%;
      opacity: 1;
    }

    @media screen and (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      ul {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 60px;
        left: 0;
        background: #fff;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      input[type="checkbox"]:checked + label + nav ul {
        display: flex;
      }

      nav ul li {
        display: block;
        margin: 0;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776; Menu</label>
    <nav>
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Products</li>
        <li>Clients</li>
        <li>Contact</li>
      </ul>
    </nav>
  </div>
</body>
</html>
